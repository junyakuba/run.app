<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-6">
          <h1>教えてRunペース</h1>
        </div>
        <div class="col-sm-6 align-right">
          <a href="file:index.html">HOMEへ戻る</a>
        </div>
      </div>
    </header>
  </div>

    <hr>

    <div class="container">
      <form action="file:racetime.html" method="post" class="row">

        
        <div class="col-sm-8 col-sm-offset-2">
          <p>あなたの最近のベストタイムを入力してボタンを押してください</p>

          <div class="form-group">
            <label for="distance">距離</label>
            <select id="distance" name=distance" class="form-control">
              <option value="">選択してください</option>
              <option value="1k">1000m</option>
              <option value="1.5k">1500m</option>
              <option value="3k">3000m</option>
              <option value="5k">5000m</option>
              <option value="10k">10000m</option>
              <option value="herf">ハーフ</option>
              <option value="full">フルマラソン</option>
            </select>
          </div>

          <div class="form-group">
            <label for="time">ベストタイム</label>
            <input type="time"" id="time" name="time" step="1" class="form-control">
          </div>
          <br>
          <br>

          <div class="button_wrapper">
            <button class="btn btn-info btn-block"><stong>レースタイム予想</stong></button>
            <br>
            <button class="btn btn-warning btn-block"><stong>練習タイムチェック</stong></button>
          </div>

        </div>
      
      </form>
    </div>
